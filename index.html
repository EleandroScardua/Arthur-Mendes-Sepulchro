<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Trabalho do Jumento</title>
    <style>
        /* Centraliza o conteúdo da página */
        body {
            text-align: left;
        }

        /* Estiliza o título */
        h1 {
            margin-top: 20px;
            font-size: 2em;
            text-align: center; /* Centraliza o título */
        }

        /* Estiliza o contêiner que vai conter as imagens e alinha elas horizontalmente */
        .image-row {
            display: flex;
            justify-content: center; /* Centraliza as imagens horizontalmente */
            gap: 3px; /* Espaço entre as imagens */
            margin-top: 120px;
        }

        /* Define o tamanho das imagens */
        .image-row img {
            width: 45%; /* Define a largura das imagens */
            height: auto; /* Mantém a proporção */
        }

        /* Classe para deixar as imagens redondas */
        .imgRedonda {
            border-radius: 50%;
        }

        /* Estiliza o nome da escola */
        footer {
            margin-top: 125px;
            font-size: 1.2em;
        }

        /* Link do Instagram */
        .instagram-link {
            margin-top: 20px;
            font-size: 1.2em; 
            display: block; /* Faz o link ocupar a linha inteira */
        }
    </style>
</head>
<body>

    <!-- Título da página -->
    <h1>ALUNO: ARTHUR MENDES SEPULCHRO</h1>

    <!-- Imagens alinhadas lado a lado -->
    <div class="image-row">
        <img src="burro.avif" alt="Imagem 1" class="imgRedonda">
        <img src="tora.avif" alt="Imagem 2" class="imgRedonda">
        <img src="teacher.avif" alt="Imagem 3" class="imgRedonda">
    </div>

    <!-- Nome da escola -->
    <footer>   
        E.E.E.F.M. MARINETE DE SOUZA LIRA 
    </footer>

    <!-- Link -->
    <a href="https://www.instagram.com/msldigital?igsh=dHM5a3B0ZjB2Y2Rs" class="instagram-link">
        Clique aqui para ir para o Instagram da escola
    </a>

</body>
</html>
